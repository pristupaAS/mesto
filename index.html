<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__box">
          <img class="profile__image" src="./images/imageavatar.svg" alt="Фото профиля">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button" type="button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="button-add" type="button">
          <img class="button-add__image" src="./images/button-add.svg" alt="Кнопка добавления">
        </button>
      </section>
      <section class="popup">
        <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <button class="popup__close" type="button"></button>
          <form name="popup" class="popup__form" action="1">
            <input class="popup__input popup__input_content_name" type="text" placeholder="Жак-Ив Кусто">
            <input class="popup__input popup__input_content_job" type="text" placeholder="Исследователь океана">
            <button type="submit" class="popup__save">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup popup_new-card">
        <div class="popup__container popup__container_new-card">
          <h3 class="popup__title">Новое место</h3>
          <button class="popup__close popup__close_new-card" type="button"></button>
          <form name="popup" class="popup__form popup__form_new-card" action="1">
            <input class="popup__input popup__input_new-card_name" type="text" placeholder="Название">
            <input class="popup__input popup__input_new-card_url" type="text" placeholder="Ссылка на картинку">
            <button type="submit" class="popup__save popup__save_new-card">Создать</button>
          </form>
        </div>
      </section>
      <section class="elements">
      <template id="card">
        <div class="element">
          <button class="trash" type="button"></button>
          <div class="element__image-size">
          <img class="element__image" src="#" alt="Изображение">
          </div>
          <div class="element__position">
            <h2 class="element__group"></h2>
            <button class="element__group-like" type="button"></button>
          </div>
        </div>
      </template>
    </section>
    <section class="popup popup-image">
      <div class="popup-image__container">
        <button class="popup__close popup-image__close" type="button"></button>
        <img class="popup-image__big" src="#" alt="Картинка">
        <p class="popup-image__name"></p>
      </div>
    </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
